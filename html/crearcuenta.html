<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title> Crear Cuenta </title>
        <link rel="stylesheet" href="../CSS/Index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <!-- PONER EL TITULO Y LOGO -->
            <div id="box">
                <div>
                    <img id="logo" alt="logo web" src="../images/logo.png">
                </div>
                <div>
                <h1>ECO NEIGHBORHOOD</h1>
                </div>
            </div>
        </header>

        <div class="container">

            <section>
                <!--FORMULARIO-->
                <form class="row g-3 needs-validation">

                    <ul id="campos">
                        <li>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </li>
                        <li>
                            <div class="col-md-4">
                                <label for="contrasenya" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasenya" name="contrasenya" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                            </div>
                        </li>
                        <li>
                            <div class="col-md-4">
                                <label for="contrasenya2" class="form-label">Reescribir contraseña</label>
                                <input type="password" class="form-control" id="contrasenya2" name="contrasenya2" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                            </div>
                        </li>
                        <li>
                            <div class="col-12">
                                <!-- <form method="POST" action="paginaprincipal.html">
                                    <input type="submit"/>
                                  </form> -->
                                <button class="btn btn-primary" type="submit" id="submit">Crear cuenta</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" async defer crossorigin="anonymous"></script>
        <script src="../JS/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js" defer></script>
        <script src="../JS/appJquery.js" defer></script>
    </body>
</html>
